<script>
// Integration mit Fahrzeugauswahl
function handleVehicleSubmit() {
    const vehicleData = {
        brand: document.getElementById('brand-select').value,
        model: document.getElementById('model-select')?.value || 'Standard',
        hsn: document.getElementById('hsn-input').value,
        tsn: document.getElementById('tsn-input').value,
        problem: document.getElementById('problem-text').value
    };
    
    // Diagnose starten
    diagnoseFlow.startDiagnosis(vehicleData);
}

// Event-Listener für Submit-Button

if (submitBtn) {
    submitBtn.addEventListener('click', handleVehicleSubmit);
}
