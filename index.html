<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carfify - Dein smarter KFZ-Assistent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4cc3ee;
            --primary-dark: #3da5cd;
            --secondary: #1e253a;
            --secondary-light: #2a3246;
            --bg-dark: #0f1419;
            --bg-card: #1a1f2e;
            --bg-card-hover: #202635;
            --text-primary: #e7e9ea;
            --text-secondary: #8b98a5;
            --border-color: #2f3744;
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--secondary);
        }
        
        *::-webkit-scrollbar {
            width: 8px;
        }
        
        *::-webkit-scrollbar-track {
            background: var(--secondary);
        }
        
        *::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #141922 100%);
        }
        
        .card-gradient {
            background: linear-gradient(145deg, var(--bg-card) 0%, #161b28 100%);
        }
        
        .primary-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(76, 195, 238, 0.2);
        }
        
        .glow-effect-hover:hover {
            box-shadow: 0 0 30px rgba(76, 195, 238, 0.3);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(76, 195, 238, 0.5);
        }
        
        .fade-in { 
            animation: fadeIn 0.6s ease-in-out forwards; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .workshop-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }
        
        .workshop-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .btn-primary {
            @apply font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 15px rgba(76, 195, 238, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(76, 195, 238, 0.4);
        }
        
        .btn-secondary {
            @apply font-semibold py-2 px-4 rounded-lg transition-all duration-300;
            background-color: var(--secondary-light);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary);
            border-color: var(--primary);
        }
        
        input, textarea, select {
            @apply rounded-lg transition-all duration-300;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        input:focus, textarea:focus, select:focus {
            @apply outline-none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 195, 238, 0.1);
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .progress-bar {
            background: linear-gradient(90deg, 
                var(--primary) 0%, 
                var(--primary-dark) 50%, 
                var(--primary) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .icon-bounce:hover i {
            animation: bounce 0.5s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/js/App.js"></script>
</body>
</html>
