<!DOCTYPE html>
<html>
<head>
    <title>Carfify - Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>🎉 Carfify App läuft!</h1>
    <p>PHP Backend ist aktiv</p>
    <p>Teste die API:</p>
    <button onclick="testAPI()">API Testen</button>
    <p id="result"></p>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/test.php');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Fehler: ' + error.message;
            }
        }
    </script>
</body>
</html>
